<div class="card">
    <div class="card-block text-right">
        <a routerLink="new" class="btn btn-primary">New Person</a>
    </div>
</div>

<div class="card">
    <div class="card-header">
        These are the people that can be set as an author of a publication.
    </div>
</div>

<div class="card animated fadeIn" *ngIf="people">
    <div class="card-block">
        <table class="table">
            <thead>
            <tr>
                <th>Picture</th>
                <th>Name</th>
                <th>Display Name</th>
                <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let person of people">
                <td>
                    <a routerLink="edit/{{ person.id }}">
                        <img [src]="person.avatar_url" class="thumbnail" />
                    </a>
                </td>
                <td><strong>{{ person.first_name }} {{ person.last_name }}</strong></td>
                <td>{{ person.display_name }}</td>
                <td class="text-right">
                    <a routerLink="edit/{{ person.id }}" class="btn btn-secondary btn-pointer">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
